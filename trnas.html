<!DOCTYPE html>
<html>
<head>
    <title>Reverse Engineer</title>
    <script>
        function reverseEngineer() {
            // Get the transformed secret from the input field
            var transformedSecret = document.getElementById("transformedSecret").value;

            // Reverse the transformations
            var decodedSecret = base64_decode(strrev(hex2bin(transformedSecret)));

            // Display the recovered secret
            document.getElementById("recoveredSecret").textContent = "Recovered Secret: " + decodedSecret;
        }

        // JavaScript implementation of hex2bin, strrev, and base64_decode
        function hex2bin(hex) {
            var bytes = [];
            for (var i = 0; i < hex.length - 1; i += 2) {
                bytes.push(parseInt(hex.substr(i, 2), 16));
            }
            return String.fromCharCode.apply(String, bytes);
        }

        function strrev(str) {
            return str.split('').reverse().join('');
        }

        function base64_decode(str) {
            return decodeURIComponent(escape(atob(str)));
        }
    </script>
</head>
<body>
    <h1>Reverse Engineer</h1>
    <p>Enter the transformed secret:</p>
    <input type="text" id="transformedSecret" placeholder="Enter transformed secret">
    <button onclick="reverseEngineer()">Reverse Engineer</button>
    <p id="recoveredSecret"></p>
</body>
</html>
